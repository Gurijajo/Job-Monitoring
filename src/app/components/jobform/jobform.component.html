<div class="form-content">
  <h2 class="form-title">Add/Remove Jobs</h2>

  <div class="form-body">
    <div class="card">
      <input type="text" id="jobInput" placeholder="Enter Job Title" />
      <button (click)="addJob()" class="btn green-btn">Add</button>
    </div>
    <div *ngIf="Jobs && Jobs.length > 0">
      <div *ngFor="let job of Jobs">
        <div class="card">
          <p class="name">
            {{ job.title }}
          </p>
          <button (click)="deleteJob(job.id)" class="btn red-btn">X</button>
        </div>
      </div>
    </div>
  </div>
</div>
